<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.16/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
  </head>

  <body>
    <div id="current-weather"></div>
    <h2 class="">Weather App</h2>
      <div id="newWay"></div>
      <button class ="container " type="button"></button>
        <form action="" class="col-md-6 m-auto py-5 ">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="city-name" placeholder="Enter Location" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button  class="btn btn-primary" type="button" id="search-button">Search</button>
          </div>
          <h3 id="weather-container"></h3>
          <div id="forecast"></div>
         
        </form>

    </div>



  </body>
  <script src="script.js"></script>
